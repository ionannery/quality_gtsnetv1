<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações UL / Gerador de Script</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container pega-script-container">
        <header class="page-header">
            <a href="index.html" class="back-link">&larr; Voltar para Home</a>
            <h1>Informações UL / Gerador de Script</h1>
        </header>
        <main class="pega-script-main">
            <div class="columns-container">
                <section class="column column-info">
                    <h2>Dados da Unidade Lotérica</h2>
                    <div class="search-container">
                        <input type="text" id="ul-code" placeholder="Digite Site (UL), Design. Circ. ou CPE" class="search-input">
                        <button id="search-btn" class="search-btn btn">Buscar</button>
                    </div>
                    <div id="loading-indicator" class="loading-container" style="display:none;">
                        <div class="loading-spinner"></div>
                        <span class="loading-text">Buscando dados...</span>
                    </div>
                    <div id="ul-search-error" class="error-message" style="display:none;"></div>
                    
                    <div class="info-container" id="dynamic-info-container">
                        <h3>Resultados da Busca:</h3>
                        <!-- Os itens de informação (rótulos e valores) serão adicionados aqui pelo JavaScript -->
                    </div>
                </section>

                <section class="column column-params">
                    <h2>Parâmetros para Script</h2>
                    <div class="options-container">
                        <div class="parameter-group">
                            <label class="parameter-label">Selecione o Tipo:</label>
                            <div class="button-options" data-group-name="tipo_script">
                                <button type="button" class="option-btn selected" data-value="TIPO 1">TIPO 1</button>
                                <button type="button" class="option-btn" data-value="TIPO 2">TIPO 2</button>
                                <button type="button" class="option-btn" data-value="TIPO 3">TIPO 3</button>
                            </div>
                        </div>
                        <div id="tipo1-params" style="display:block;">
                            <div class="parameter-group">
                                <label class="parameter-label">Modelo do router:</label>
                                <div class="button-options" data-group-name="router_model">
                                    <button type="button" class="option-btn" data-value="HP">HP</button>
                                    <button type="button" class="option-btn" data-value="HUAWEI">HUAWEI</button>
                                    <button type="button" class="option-btn" data-value="CISCO">CISCO</button>
                                </div>
                            </div>
                            <div class="parameter-group" id="huawei-version-group" style="display:none;">
                                <label class="parameter-label">Versão do Huawei:</label>
                                <div class="button-options" data-group-name="huawei_version">
                                    <button type="button" class="option-btn" data-value="V2R10">V2R10</button>
                                    <button type="button" class="option-btn" data-value="V2R7">V2R7</button>
                                </div>
                            </div>
                            <div class="parameter-group">
                                <label class="parameter-label">Precisa de switch?</label>
                                <div class="button-options" data-group-name="needs_switch">
                                    <button type="button" class="option-btn" data-value="SIM">SIM</button>
                                    <button type="button" class="option-btn" data-value="NÃO">NÃO</button>
                                </div>
                            </div>
                            <div class="parameter-group" id="switch-version-group" style="display:none;">
                                <label class="parameter-label">Versão do Switch:</label>
                                <div class="button-options" data-group-name="switch_version">
                                    <button type="button" class="option-btn" data-value="HUAWEI 5700">HUAWEI 5700</button>
                                    <button type="button" class="option-btn" data-value="HUAWEI 2700 (Quidway)">HUAWEI 2700 (Quidway)</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h2 style="text-align:center; color:#F39C12; margin-top:32px;">Insira os IPS</h2>
                    <div class="ips-grid" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 16px; margin-bottom: 24px;">
                        <div style="flex:1; min-width:220px; max-width:240px;">
                            <label style="display:block; font-weight:bold; background:#111; color:#fff; padding:2px 8px; margin-bottom:2px;">CODIGO UL</label>
                            <input type="text" class="ip-input" style="width:100%; height:48px; font-size:1.2em; border:2px solid #F39C12; background:#222; color:#fff; margin-bottom:12px;">
                            <label style="display:block; font-weight:bold; background:#111; color:#fff; padding:2px 8px; margin-bottom:2px;">IP SWITCH</label>
                            <input type="text" class="ip-input" style="width:100%; height:48px; font-size:1.2em; border:2px solid #F39C12; background:#222; color:#fff; margin-bottom:12px;">
                            <label style="display:block; font-weight:bold; background:#111; color:#fff; padding:2px 8px; margin-bottom:2px;">IP LOOPBACK PRIM</label>
                            <input type="text" class="ip-input" style="width:100%; height:48px; font-size:1.2em; border:2px solid #F39C12; background:#222; color:#fff; margin-bottom:12px;">
                        </div>
                        <div style="flex:1; min-width:220px; max-width:240px;">
                            <label style="display:block; font-weight:bold; background:#111; color:#fff; padding:2px 8px; margin-bottom:2px;">IP LOOPBACK10</label>
                            <input type="text" class="ip-input" style="width:100%; height:48px; font-size:1.2em; border:2px solid #F39C12; background:#222; color:#fff; margin-bottom:12px;">
                            <label style="display:block; font-weight:bold; background:#111; color:#fff; padding:2px 8px; margin-bottom:2px;">IP SWITCH ROUTER (SEN)</label>
                            <input type="text" class="ip-input" style="width:100%; height:48px; font-size:1.2em; border:2px solid #F39C12; background:#222; color:#fff; margin-bottom:12px;">
                            <label style="display:block; font-weight:bold; background:#111; color:#fff; padding:2px 8px; margin-bottom:2px;">IP WAN PRIMARIO</label>
                            <input type="text" class="ip-input" style="width:100%; height:48px; font-size:1.2em; border:2px solid #F39C12; background:#222; color:#fff; margin-bottom:12px;">
                        </div>
                        <div style="flex:1; min-width:220px; max-width:240px;">
                            <label style="display:block; font-weight:bold; background:#111; color:#fff; padding:2px 8px; margin-bottom:2px;">IP REDE VLAN</label>
                            <input type="text" class="ip-input" style="width:100%; height:48px; font-size:1.2em; border:2px solid #F39C12; background:#222; color:#fff; margin-bottom:12px;">
                            <label style="display:block; font-weight:bold; background:#111; color:#fff; padding:2px 8px; margin-bottom:2px;">IP REDE SWITCH</label>
                            <input type="text" class="ip-input" style="width:100%; height:48px; font-size:1.2em; border:2px solid #F39C12; background:#222; color:#fff; margin-bottom:12px;">
                        </div>
                    </div>
                    <button id="generate-script-btn" class="generate-btn btn">Gerar Script</button>
                    <h3>Script Gerado:</h3>
                    <textarea id="script-output" rows="15" readonly class="script-output"></textarea>
                    <button id="copy-script-btn" class="copy-btn btn" style="display:none;">Copiar Script</button>
                    <div id="copy-success-message" class="success-message" style="display:none;">Script copiado com sucesso!</div>
                </section>
            </div>
        </main>
        <footer class="main-footer">
            <p>&copy; 2025 Quality GTSNet.</p>
        </footer>
    </div>
    <script src="js/pega-script.js"></script>
</body>
</html>
